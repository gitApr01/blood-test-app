<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Blood Test App</title>

  <style>
    /* MOBILE-FIRST UI (INLINE) */
    * { box-sizing: border-box; }
    body { margin:0; font-family: Inter, Arial, Helvetica, sans-serif; background:#f5f7fb; -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale; }
    .topbar { background:#213b7a; color:#fff; padding:12px 16px; display:flex; align-items:center; justify-content:space-between; position:sticky; top:0; z-index:20; }
    .brand { font-weight:700; font-size:18px; }
    .container { max-width:980px; margin:16px auto; padding:10px; }
    .card { background:#fff; border-radius:10px; padding:12px; box-shadow:0 2px 6px rgba(20,20,20,0.06); margin-bottom:12px; }
    .row { display:flex; gap:8px; align-items:center; }
    .col { flex:1; }
    input[type="text"], input[type="number"], input[type="date"], select, textarea {
      width:100%; padding:10px; border:1px solid #dde3ee; border-radius:6px; font-size:14px; background:#fff;
    }
    button { padding:10px 12px; border-radius:8px; border:none; cursor:pointer; font-weight:600; }
    .btn-primary { background:#2b6ef6; color:white; }
    .btn-ghost { background:transparent; border:1px solid #e2e8f0; color:#333; }
    .fab { position:fixed; right:18px; bottom:18px; width:56px; height:56px; border-radius:50%; display:flex; align-items:center; justify-content:center; font-size:28px; color:white; background:#2b6ef6; box-shadow:0 8px 20px rgba(43,110,246,0.25); z-index:40; }
    .search { display:flex; gap:8px; align-items:center; }
    .filters { display:flex; gap:8px; flex-wrap:wrap; margin:8px 0; }
    .chip { padding:6px 10px; border-radius:999px; background:#f1f5f9; font-size:13px; cursor:pointer; }
    .summary { display:flex; gap:12px; flex-wrap:wrap; margin-top:8px; }
    .summary .item { background:#fbfcff; padding:8px 12px; border-radius:8px; box-shadow:0 1px 4px rgba(10,10,10,0.04); }
    .list-item { display:flex; justify-content:space-between; align-items:flex-start; gap:12px; padding:10px 0; border-bottom:1px dashed #eef2f7; }
    .muted { color:#64748b; font-size:13px; }
    .status { font-weight:700; font-size:13px; }
    .status.not { color:#cbd5e1; }
    .status.partial { color:#d97706; }
    .status.full { color:#10b981; }
    .small { font-size:13px; color:#334155; }
    .label { font-size:13px; color:#475569; margin-bottom:6px; display:block; }
    .menu { position:relative; }
    .menu-list { position:absolute; right:0; top:44px; background:white; box-shadow:0 8px 20px rgba(2,6,23,0.08); border-radius:8px; padding:8px; min-width:160px; z-index:50; }
    .menu-list button { width:100%; text-align:left; background:transparent; border:none; padding:8px; color:#0f172a; }
    .hidden { display:none; }
    /* responsive tweaks */
    @media (min-width:720px) {
      .container { padding:20px; }
      .row { gap:12px; }
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script src="/bundle.js"></script>
</body>
</html>
